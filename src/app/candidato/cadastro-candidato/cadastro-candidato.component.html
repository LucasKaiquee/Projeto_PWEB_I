<!-- Cadastro -->

 <h2>Cadastrar Candidato</h2>

<form #candidatoForm="ngForm" (ngSubmit)="cadastrar()">
  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" [(ngModel)]="candidato.cpf" name="cpf" required />

  <label for="nome">Nome:</label>
  <input type="text" id="nome" [(ngModel)]="candidato.nome" name="nome" required />

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="candidato.email" name="email" required />

  <button type="submit" [disabled]="candidatoForm.invalid">Cadastrar</button>
</form>
