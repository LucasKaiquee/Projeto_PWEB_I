<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let candidato"> {{ candidato.cpf }} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let candidato"> {{ candidato.nome }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let candidato"> {{ candidato.email }} </td>
    </ng-container>
  
    <ng-container matColumnDef="habilidades">
      <th mat-header-cell *matHeaderCellDef> Habilidades </th>
      <td mat-cell *matCellDef="let candidato"> {{ candidato.habilidades.join(', ') }} </td>
    </ng-container>
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let candidato">
        <button mat-button color="warn" (click)="deletarCandidato(candidato.cpf)">Excluir</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
