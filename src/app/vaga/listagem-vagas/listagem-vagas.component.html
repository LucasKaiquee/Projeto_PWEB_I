<!-- Atualizar VAGA -->

<h2>Atualizar vaga</h2>
<form #candidatoForm="ngForm" (ngSubmit)="editarVaga(vagaAserEditada)">
  
    <label for="nome">ID:</label>
    <input type="text" id="nome" [(ngModel)]="vagaAserEditada.id" name="id" required />
  
    <label for="nome">Titulo:</label>
    <input type="text" id="nome" [(ngModel)]="vagaAserEditada.titulo" name="nome" required />
    
    <label for="email">descricao:</label>
    <input type="text" id="email" [(ngModel)]="vagaAserEditada.descricao" name="email" required />

    <label for="email">Salario:</label>
    <input type="number" id="email" [(ngModel)]="vagaAserEditada.salario" name="email" required />
  
    <button type="submit" [disabled]="candidatoForm.invalid">Atualizar</button>
  </form>
