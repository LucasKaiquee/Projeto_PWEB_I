<!-- CADASTRO VAGA -->

<form #candidatoForm="ngForm" (ngSubmit)="criarVaga()">
  
    <label for="cpf">Titulo:</label>
    <input type="text" id="cpf" [(ngModel)]="vaga.titulo" name="cpf" required />
  
    <label for="nome">descricao</label>
    <input type="text" id="nome" [(ngModel)]="vaga.descricao" name="nome" required />
  
    <label for="email">Salario:</label>
    <input type="number" id="email" [(ngModel)]="vaga.salario" name="email" required />
  
    <button type="submit" [disabled]="candidatoForm.invalid">Cadastrar</button>
  </form>
